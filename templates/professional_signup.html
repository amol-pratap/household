<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>
                sin in
        </title>
    </head>
    <body>
        <div class="my_container">
        <div class="centre"> <h1>Household Sevice </h1></div>
            <div class="my_panel">
            <div class="centre"> <h3>Professional Sign up </h3></div>
            <form action="/register_professional" enctype="multipart/form-data" method="POST">
                <div class="signup_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Email </label>
                        <input type="email" class="form-control"  name="user_name" id="user_name" placeholder="Enter Your Email">   <div class="centre">{{msg}} </div>
                      </div>
                      
                      <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name </label>
                        <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter Your Full Name">
                      </div>
                     
                        <div class="mb-3">
                          <label for="service_type" class="form-label">Select Service</label>
                          <select class="form-control" id="service_type" name="service_type" required>
                            <option value="">-- Select a Service --</option>
                            {% for service in Services %}
                            <option value="{{ service.name }}">{{ service.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      
                      <div class="mb-3">
                        <label for="experince" class="form-label">Experince(in months) </label>
                        <input type="text" class="form-control" name="experience" id="experience" placeholder="Enter Your experince">
                      </div>

                     <div class="mb-3"> 
                    <label for="address" class="form-label">Address </label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Enter Your Address">
                      </div>  
                      
                      <div class="mb-3"> 
                        <label for="pin_code" class="form-label">Pin Code </label>
                            <input type="number" class="form-control" name="pin_code" id="pin_code" placeholder="Enter Your Pin Code">
                          </div>     
                      <div class="mb-3"> 
                        <div class="mb-3"> 
                          <label for="mob_num" class="form-label">Mobile Number </label>
                              <input type="number" class="form-control" name="mob_num" id="mob_num" placeholder="Enter Your Mobile Number">
                            </div>     
                        <div class="mb-3">   
                        <label for="description" class="form-label">Descrtion </label>
                            <input type="text" class="form-control" name="description" id="description" placeholder="Any other information about your service">
                              </div>     
                      <div class="mb-3">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your password">
                      </div>

                      <div class="mb-3">
                        <label for="file_upload" class="form-label">CVFile</label>
                        <input type="file" class="form-control" name="file_upload" id="file_upload">
                    </div>
                      
                      <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Sign Up</button>  
                        already have a account? <a href="/login"> Login</a>
                        <div class="centre">{{msg}} </div>
                    </div>
                </div>
              </form>   
            </div>

        </div>
    </body>
</html>
